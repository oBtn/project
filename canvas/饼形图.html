<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas柱形图</title>
<style>
*{ margin:0; padding:0; }
body{ background:#000; text-align:center; }
canvas{ background:#fff; }
</style>
<script>
function rnd(m,n){
	return parseInt(m+Math.random()*(n-m));	
}
function a2d(n){
	return 	n*Math.PI/180;
}
document.addEventListener('DOMContentLoaded',function(){
	var oC = document.querySelector('.c1');
	var gd = oC.getContext('2d');
	var cx = oC.width/2;
	var cy = oC.height/2;
	
	function drawArc(cx,cy,r,s,e,color){
		r = r||100;
		color = color||'black';
		gd.beginPath();
		gd.moveTo(cx,cy);
		gd.lineTo(cx,cy);
		gd.arc(cx,cy,r,a2d(s-90),a2d(e-90));
		gd.fillStyle = color;
		gd.fill();		
		
	}
	var arr = [25,38,78,90,54,24,25,37];
	var iSum = 0;
	for(var i=0;i<arr.length;i++){
		iSum+=arr[i];
	}
	var iMax = Math.max.apply(null,arr);
	var aD = [];
	for(var i=0;i<arr.length;i++){
		aD.push(arr[i]/iSum*360);
	}	
	var d = 0;
	for(var i=0;i<aD.length;i++){
		drawArc(cx,cy,100,d,d+aD[i],'rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')');
		d+=aD[i]
	}
	
},false);
</script>
</head>
<body>
	<canvas width="800" height="600" class="c1"></canvas>
</body>
</html>
