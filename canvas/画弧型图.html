<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>饼状表</title>
<style>
*{ margin:0; padding:0 }
body{ background:#282828; text-align:center; }
canvas{ background:#fff; }
</style>
<script>
function d2a(n){
	return n*Math.PI/180;	
}
document.addEventListener('DOMContentLoaded',function(){
	var oC = document.querySelector('.c1');
	var gd = oC.getContext('2d');	
	function drawArc(cx,cy,r,s,e,color){
		r=r||100;
		color=color||'black';
		gd.beginPath();
		gd.arc(cx,cy,r,d2a(s-90),d2a(e-90),false);
		gd.lineWidth = 20;
		gd.strokeStyle = color;	
		gd.stroke();		
	}
	function change(){
		gd.clearRect(0,0,oC.width,oC.height);
		var oDate = new Date();
		var h = oDate.getHours();
		var m = oDate.getMinutes();
		var s = oDate.getSeconds();	
		drawArc(300,300,60,0,h*15,'#f90');
		drawArc(300,300,80,0,m*6,'yellow');
		drawArc(300,300,100,0,s*6,'green');
	}
	change();
	setInterval(change,1000);
},false);
</script>
</head>
<body>
<canvas class="c1" width="800" height="600"></canvas>
</body>
</html>
