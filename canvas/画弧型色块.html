<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas</title>
<style>
*{ margin:0; padding:0 }
body{ background:#282828; text-align:center; }
canvas{ background:#fff; }
</style>
<script>
function d2a(n){
	return n*Math.PI/180;	
}
function rnd(m,n){
	return 	Math.floor(m+Math.random()*(n-m));
}
document.addEventListener('DOMContentLoaded',function(){
	var oC = document.querySelector('.c1');
	var gd = oC.getContext('2d');
	
	function drawArc(cx,cy,r,s,e,color){
		r=r||100;
		color = color||black;
		gd.beginPath();
		gd.moveTo(cx,cy);
		gd.lineTo(cx,cy);
		gd.arc(cx,cy,r,d2a(s-90),d2a(e-90),false);
		gd.closePath();
		gd.fillStyle = color;
		gd.fill();
		gd.stroke();
	}
	var arr = [25,54,64,78,16,64,37,91,85];
	
	var iSum = 0;	
	for(var i=0;i<arr.length;i++){
		iSum+=arr[i];
	} 
	var aD=[];
	for(var i=0;i<arr.length;i++){
		aD.push(arr[i]/iSum*360);
	}
	var d = 0;
	for(var i=0;i<aD.length;i++){
		drawArc(200,200,100,d,d+aD[i],'rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')');
		d+=aD[i];
	}
	

},false);
</script>
</head>
<body>
	<canvas class="c1" width="800" height="600"></canvas>
</body>
</html>
