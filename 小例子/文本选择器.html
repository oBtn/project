	<p>在“3•15”国际消费者权益日来临之际，北京市工商局、北京市消费者协会今天联合主办“新消费我做主”主题纪念活动。北京市工商局相关负责人介绍经营者首问制度和赔偿先付制度(即“两项维权制度”)的建立情况时表示，一直以来，该局积极发挥企业主体作用，在经营单位先后推行一站式退换货、小额消费争议快速和解、客诉中心、先行赔付基金等消费争议快速和解机制，截至去年底，北京市已有1200余个经营单位建立了多种形式的消费争议快速和解机制，为消费者挽回经济损失达2亿元。</p>
