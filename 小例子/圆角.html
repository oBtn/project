<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>圆角</title>
<style>
*{ margin:0; padding:0; }
div{ width:200px; height:200px; margin:20px; float:left; background:#f90; }
div.one{ border-radius:50%; }
div.two{ border-radius:25px 100px; }
div.three{ border-radius:75px 50px 100px; }
div.four{ border-radius:25px 50px 75px 100px; }
</style>
</head>
<body>
	<div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
</body>
</html>
