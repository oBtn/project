<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义属性</title>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oBtn = document.querySelector('input');
	for(var name in oBtn.dataset){
		alert(oBtn.dataset[name]);
	}	 	
},false);
</script>
</head>
<body>
	<input type="button" value="abc" data-index="a" data-b="b" />
</body>
</html>
