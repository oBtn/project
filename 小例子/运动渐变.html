<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>运动渐变</title>
<style>
*{ margin:0; padding:0; }
#div1{ width:500px; height:50px; margin:100px auto; position:relative; overflow:hidden; border:1px solid #ccc; }
@keyframes test{
	from{top:0}
	to{top:-140px; }	
}
.bg{ width:500px; height:200px; background:-webkit-repeating-linear-gradient(-45deg,red 0%,red 10%,green 10%,green 20%); position:absolute; left:0; top:0; }
.bg{ animation:1s test linear infinite; }
</style>
<script></script>
</head>
<body>
	<div id="div1">
    	<div class="bg"></div>
    </div>
</body>
</html>
