<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滑动窗</title>
<style>
*{ margin:0; padding:0; }
.show{ width:300px; height:80px; background:url(img/show.jpg) no-repeat; background-size:cover; margin:100px auto; overflow:hidden; position:relative; border-radius:15px; }
.show .bg{ width:300px; height:80px; position:absolute; top:0; left:0; background:#ccc; text-align:center; font:bold 50px/80px '微软雅黑'; -webkit-transition:0.3s all linear;border-radius:15px;  }
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oBox = document.querySelector('.show');
	var oBg = document.querySelector('.bg');
	oBox.onmouseenter = function(){
		oBg.style.WebkitTransform = 'translate(0,-80px)';
	};
	oBox.onmouseleave = function(){
		oBg.style.WebkitTransform = 'translate(0,0)';
	};		
},false);
</script>
</head>
<body>
	<div class="show">
    	<div class="bg">USER</div>
    </div>	
</body>
</html>
