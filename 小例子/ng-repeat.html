<!doctype html>
<html ng-app="">
<head>
<meta charset="utf-8">
<title>ng-repeat</title>
<script src="angular.js"></script>
</head>
<body>
	<ul ng-init="arr=[{'name':'张三','age':'18'},{'name':'张三','age':'18'},{'name':'张三','age':'18'},{'name':'张三','age':'18'},{'name':'张三','age':'18'},{'name':'张三','age':'18'}]" >
    	<li ng-repeat="item in arr">我叫{{item.name}},年龄{{item.age}}</li>
    </ul>
</body>
</html>
