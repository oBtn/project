	document.addEventListener('DOMContentLoaded',function(){

			oEle.style.background='red';

	},false);
</script>

<div id="box">
	<ul>
		<li><input type="button" value="aaa" /></li>
		<li class="on"><input type="text" value="aaa" /></li>

		<li class="on"><input type="text" value="aaa" /></li>
	</ul>
</div>
</body>
