<html>

<meta charset="utf-8">
<title>滑动解锁</title>
<style>
*{ margin:0; padding:0; }
@-webkit-keyframes shine{
  from {background-position: 100%;}
  to {background-position: 0;}
}
div{ width:500px; height:80px; margin:100px auto; font:50px/80px '微软雅黑'; text-align:center; background-image:-webkit-linear-gradient(-45deg,rgba(0, 0, 0, 0.6) 30%, #fff 50%, rgba(0, 0, 0, 0.6) 70%); -webkit-background-clip:text; color:rgba(0,0,0,0.3); background-size:200%; -webkit-animation: shine 4s infinite;}
</style>
</head>
<body>
	<div>移动滑动解锁</div>
</body>
</html>
