<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>选择器</title>
</head>
<style>

</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var aEle = document.querySelectorAll('#box li.on input');
		for(var i=0;i<aEle.length;i++){
			aEle[i].style.background='red';
		}
	},false);
</script>
<body>
<div id="box">
	<ul>
		<li><input type="button" value="aaa" /></li>
		<li class="on"><input type="text" value="aaa" /></li>
		<li><input type="button" value="aaa" /></li>
		<li class="on"><input type="text" value="aaa" /></li>
	</ul>
</div>
</body>
</html>
