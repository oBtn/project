<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>属性选择器</title>
<style>
li[class=on]{ background:red; }
li[class*=on]{ background:#00F; }
li[class^=show]{ background:#000; }
li[class|=top]{ background:red; }

</style>
<script></script>
</head>
<body>
	<ul>
    	<li></li>
        <li class="on"></li>
        <li class="on active"></li>
        <li class="active"></li>
        <li class="hover show"></li>
        <li class="top"></li>
        <li class="show"></li>
        <li class="on2"></li>
        <li class="top show"></li>
        <li class="head"></li>
        <li class="head top"></li>
        <li></li>
        <li></li>
        <li class="show3"></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
