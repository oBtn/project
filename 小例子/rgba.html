<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>css-rgba</title>
<style>
*{ margin:0; padding:0; }
div{ width:200px; height:200px; }
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oDiv = document.querySelector('div');
	oDiv.style.background = 'rgba(255,0,0,.4)';
},false);
</script>
</head>
<body>
	<div></div>
</body>
</html>
